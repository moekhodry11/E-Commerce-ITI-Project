<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/forms.css">
</head>

<body>

  <!-- Dark Mode Switch -->
  <div class="theme-switch-wrapper">
    <span id="toggle-icon">
      <span class="toggle-text">Light Mode</span>
      <i class="fas fa-sun"></i>
    </span>
    <label class="theme-switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
  </div>

  <!-- Navigation -->
  <nav id="nav">
    <a href="index.html">HOME</a>
    <a href="register.html">REGISTER</a>
    <a href="login.html">LOGIN</a>
  </nav>

  <form id="userForm">
    <h2>Register</h2>

    <div class="form-group">
      <label class="formLable" for="username">Name</label>
      <input class="formInput" type="text" id="username" name="username" required />
      <span class="error" id="username-error"></span>
    </div>

    <div class="form-group">
      <label class="formLable" for="email">Email</label>
      <input class="formInput" type="email" id="email" name="email" required />
      <span class="error" id="email-error"></span>
    </div>

    <div class="form-group">
      <label class="formLable" for="password">Password</label>
      <div class="password-wrapper">
        <input class="formInput" type="password" id="password" name="password" required />
        <i class="fas fa-eye" id="toggle-password"></i>
      </div>
      <span class="error" id="password-error"></span>
    </div>

    <div class="form-group">
      <label class="formLable" for="confirm-password">Confirm Password</label>
      <div class="password-wrapper">
        <input class="formInput" type="password" id="confirm-password" name="confirm-password" required />
        <i class="fas fa-eye" id="toggle-confirm-password"></i>
      </div>
      <span class="error" id="confirm-password-error"></span>
    </div>

    <div class="form-group">
      <select name="user-type" id="user-type" class="formInput" required>
        <option value="customer">Customer</option>
        <option value="seller">Seller</option>
      </select>
    </div>

    <button type="submit" id="submitBtn" class="primary">Submit</button>
  </form>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
</body>

</html>
