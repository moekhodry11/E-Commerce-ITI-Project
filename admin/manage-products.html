<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
  <!-- Dark Mode Switch -->
  <div class="theme-switch-wrapper">
    <span id="toggle-icon">
      <span class="toggle-text">Light Mode</span>
      <i class="fas fa-sun"></i>
    </span>
    <label class="theme-switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
  </div>

  <!-- Navigation -->
  <nav id="nav">
    <a href="../index.html">HOME</a>
    <a href="dashboard.html">DASHBOARD</a>
  </nav>

  <!-- Pending Products Section -->
  <main id="product-management">
    <h1>Manage Pending Products</h1>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-table-body">
        <!-- Pending product rows will be dynamically added here -->
      </tbody>
    </table>

    <!-- Approved Products Section -->
    <h1>Manage Approved Products</h1>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="approved-product-table-body">
        <!-- Approved product rows will be dynamically added here -->
      </tbody>
    </table>
  </main>

  <!-- Edit Product Modal -->
  <div id="edit-product-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Product</h2>
      <form id="edit-product-form">
        <label for="edit-product-name">Product Name:</label>
        <input type="text" id="edit-product-name" name="productName" required>

        <label for="edit-product-price">Price:</label>
        <input type="number" id="edit-product-price" name="price" required>

        <label for="edit-product-stock">Stock:</label>
        <input type="number" id="edit-product-stock" name="stock" required>

        <label for="edit-product-description">Description:</label>
        <textarea id="edit-product-description" name="description" required></textarea>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="../assets/js/admin.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetchProducts(); // Fetch and display products on page load
    });
  </script>
</body>

</html>
