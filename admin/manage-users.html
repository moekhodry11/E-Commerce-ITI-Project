<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
  <!-- Dark Mode Switch -->
  <div class="theme-switch-wrapper">
    <span id="toggle-icon">
      <span class="toggle-text">Light Mode</span>
      <i class="fas fa-sun"></i>
    </span>
    <label class="theme-switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
  </div>

  <!-- Navigation -->
  <nav id="nav">
    <a href="../index.html">HOME</a>
    <a href="dashboard.html">DASHBOARD</a>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>User Management</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- User rows will be dynamically populated -->
      </tbody>
    </table>
    <button id="add-user-btn">Add User</button>
  </main>

  <!-- Add User Modal -->
  <div id="add-user-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Add User</h2>
      <form id="add-user-form">
        <label for="add-username">Name:</label>
        <input type="text" id="add-username" name="username" required>
        <label for="add-email">Email:</label>
        <input type="email" id="add-email" name="email" required>
        <label for="add-password">Password:</label>
        <input type="password" id="add-password" name="password" required>
        <label for="add-role">Role:</label>
        <select id="add-role" name="userType" required>
          <option value="seller">Seller</option>
          <option value="customer">Customer</option>
        </select>
        <button type="submit">Add User</button>
      </form>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="edit-user-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit User</h2>
      <form id="edit-user-form">
        <label for="edit-username">Name:</label>
        <input type="text" id="edit-username" name="username" required>
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" name="email" required>
        <label for="edit-role">Role:</label>
        <select id="edit-role" name="userType" required>
          <option value="seller">Seller</option>
          <option value="customer">Customer</option>
        </select>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>

</html>
