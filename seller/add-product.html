<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Add product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/seller.css">
</head>

<body>
  <!-- Dark Mode Switch -->
  <!-- Dark Mode Switch -->
  <div class="theme-switch-wrapper">
    <span id="toggle-icon">
      <span class="toggle-text">Light Mode</span>
      <i class="fas fa-sun"></i>
    </span>
    <label class="theme-switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
  </div>


  <!-- Navigation -->
  <nav id="nav">
    <a href="../index.html">HOME</a>
    <a href="dashboard.html">DASHBOARD</a>
    <a href="manage-products.html">MANAGE PRODUCT</a>
    <a href="manage-users.html">MANAGE USERS</a>
  </nav>

  <!-- Add Product Form -->
  <main class="add-product">
    <h1>Add New Product</h1>
    <form action="#" method="POST" class="product-form">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

      <label for="product-price">Price:</label>
      <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>

      <label for="product-stock">Stock:</label>
      <input type="number" id="product-stock" name="product-stock" placeholder="Enter stock quantity" required>

      <label for="product-description">Description:</label>
      <textarea id="product-description" name="product-description" placeholder="Enter product description" rows="4"
        required></textarea>

      <label for="product-image-url">Product Image URL:</label>
      <input type="url" id="product-image-url" name="product-image-url" placeholder="Enter product image URL" required>

      <button type="submit" class="primary">Add Product</button>
    </form>
  </main>

  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/seller.js"></script>
</body>

</html>
